name: Build
on: [ push, pull_request ]
jobs:

  build:
    name: Maven Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Java
        uses: bjhargrave/setup-java@a1600c1f88a7741e2420b0a657f2838cec4f09c5
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD
          gpg-private-key: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE
      
      - name: Build and deploy with Maven
        if: github.ref == 'refs/heads/main'
        run: mvn -Dstyle.color=always -B -U -P sign deploy
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.MAVEN_GPG_PASSPHRASE }}
      
      - name: Build with Maven
        if: github.ref != 'refs/heads/main'
        run: mvn -Dstyle.color=always -B -U verify

      - name: Upload JaCoCo report
        uses: actions/upload-artifact@v3
        with:
          name: jacoco-aggregate
          path: cics-bundle-maven-reports/target/site/jacoco-aggregate

      - name: Build site
        run: mvn -Dstyle.color=always -B -U site site:stage post-site

      - name: Deploy site to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        if: github.ref == 'refs/heads/main'
        with:
          branch: gh-pages
          folder: target/staging/cics-bundle-maven-plugin
      
        